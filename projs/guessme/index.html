<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guess Who!</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header class="box">
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btnReady btn-lg btn-success">I'm Ready!</button>
    </section>
    
    <section class="quest" style="display: none">
      <h2></h2>
      <button onclick="onUserResponse('yes')" class="btn btnYes btn-info">Yes</button>
      <button onclick="onUserResponse('no')" class="btn btnNo btn-danger">No</button>
    </section>
    
    <section class="new-quest" style="display: none">
      <h2>Teach Me</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="newGuess">You thought of: </label>
          <input type="text" class="form-control" id="newGuess"  name="newGuess" placeholder="Your Guess" required>
        </div>
        <div class="form-group">
          <label for="newQuest">Question to differentiate:</label>
          <input type="text" class="form-control" id="newQuest" name="newQuest" placeholder="The answer is YES for yours" required>
        </div>
        <div class="form-group">
          <div class="form-group">
            <button type="submit" onclick="onAddGuess();" class="btn submitBtn btn-default">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
    
    <section class="modal" tabindex="-1" role="dialog" style="display: none"> 
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Game Over!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>yes! i knew it! next time try better...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btnReset btn-primary">Play Again</button>
            <button type="button" class="btn btnHideModal btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </section>
    
    <section class="alert alert-warning alert-dismissible" style="display: none;" role="alert">
        <strong>oh no!</strong> teach me so i'll know next time... 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true"> OK!</span>
        </button>
    </section>
  </main>

  <footer>
    
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/util-service.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
