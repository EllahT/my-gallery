<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>welcome to my book store</title>
</head>

<body onload="init()">

    <h1>Books</h1>
    <button type="button" class="btn addBtn btn-primary" onclick="onOpenAddBookModal()">add book</button>
    <section class="books-container">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title <button class="btn nameSort" onclick="onSort('name')">⬇</button></th>
                    <th>Price <button class="btn priceSort" onclick="onSort('price')">⬇</button></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class = "books-tbody">

            </tbody>
        </table>
    </section>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Detailes</h5>
                    <button onclick="onCloseModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="modal-img" src="img/default.jpg">
                    <div>Name: <span class="name"></span></div>
                    <div>Price: <span class="price"></span></div>
                    <div>Rate: <span class="rate"></span>
                        <button class="buttonUp">+</button>
                        <button class="buttonDown">-</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="onCloseModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="move-pages">
        <button class="btn btn-primary" onclick="onChangePage('-')">Previous Page</button>
        <span class="curr-page">1</span>
        <button class="btn btn-primary" onclick="onChangePage('+')">Next Page</button>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
