<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <title>welcome to my book store</title>
</head>

<body onload="init()">

    <h1 data-trans ="title" value="books">Books</h1>
    <div class="dropdown">
        <button class="btn btn-primary"><img class="langImg" src="img/en.png"></button>
            <div class="dropdown-content">
                <a class="dropdown-item" href="#" onclick="onSetLang('en');return false;">English</a>
                <a class="dropdown-item" href="#" onclick="onSetLang('he');return false;">עברית</a>
            </div>
    </div>
    
    <button type="button" class="btn addBtn btn-primary" data-trans="add" onclick="onOpenAddBookModal()">add book</button>
    <section class="books-container">
        <table>
            <thead>
                <tr>
                    <th data-trans="bookId">Id</th>
                    <th data-trans="bookTitle">Title <button class="btn nameSort" onclick="onSort('name')">⬇</button></th>
                    <th data-trans="bookPrice">Price <button class="btn priceSort" onclick="onSort('price')">⬇</button></th>
                    <th data-trans="bookActions">Actions</th>
                </tr>
            </thead>
            <tbody class = "books-tbody">

            </tbody>
        </table>
    </section>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-trans="modalTitle">Book Detailes</h5>
                    <button onclick="onCloseModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="modal-img" src="img/default.jpg">
                    <div><span data-trans="bookName">Name</span>: <span class="name"></span></div>
                    <div><span data-trans="bookPrice">Price</span>: <span class="price"></span></div>
                    <div><span data-trans="bookRate"> Rate</span>: <span class="rate"></span>
                        <button class="buttonUp">+</button>
                        <button class="buttonDown">-</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="onCloseModal()" data-trans="close">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="move-pages">
        <button class="btn btn-primary" onclick="onChangePage('-')" data-trans="prevPage">Previous Page</button>
        <span class="curr-page">1</span>
        <button class="btn btn-primary" onclick="onChangePage('+')" data-trans="nextPage">Next Page</button>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
